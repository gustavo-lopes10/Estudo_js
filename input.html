<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de input</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Eventos de Input</h1>
<form name="formTeste" onSubmit="return submeti()"
    onReset="resetei()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" onblur="saiDoCampo()" onchange=
    "mudei()" onfocus="entreiNoCampo()" onselect=
    "selecionei()" onkeydown="teclaBaixo()" onkeyup=
    "teclaCima()"><br>
    <ion-icon name="eye-outline" type="button" style="cursor: pointer;" onclick="mostrarSenha()"></ion-icon>
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
    <br>
</form>
<br>
<br>
<h2>Log de ocorrÃªncias</h2>
<div id="log">
</div>
<script>
    function mostrarSenha() {
        var nome = document.getElementById("nome");
        if (nome.type === "password") {
        nome.type = "text";
        } else {
        nome.type = "password";
        }
    }
</script>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
